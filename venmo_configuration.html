<template name="configureLoginServiceDialogForVenmo">
    <p>
        Follow these steps to configure your Venmo client:
    </p>
    <ol>
        <li>
            Visit <a href="https://venmo.com/account/settings/developer/apps/new" target="_blank">https://venmo.com/account/settings/developer/apps/new</a>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/venmo</span>
        </li>
    </ol>
</template>
